[pytest]
# pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 运行时间较长的测试
    api: 需要外部API的测试
    gpu: 需要GPU的测试
    network: 需要网络连接的测试
    openai: OpenAI相关的测试
    deepseek: DeepSeek相关的测试

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 最小版本要求
minversion = 6.0